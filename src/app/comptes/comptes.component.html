<!-- Main Wrapper -->
        <div class="main-wrapper">
		
			<!-- Header -->
            <div class="header">
			
				<ul class="nav user-menu">
					
                   <!-- User Menu -->
					<li class="nav-item dropdown ">
						<a (click)="resetForm(form)" class="nav-link">
							<span class="user-img">
								<a href="#Add_Account_details" data-toggle="modal" class="btn btn-success btn-block" >Nouveau Compte</a>
							</span>
						</a>
					</li>
					<!-- /User Menu -->
					<!-- User Menu -->
					<li class="nav-item dropdown ">
						<a href="/home" class="nav-link">
							<span class="user-img">
								<button class="btn btn-success btn-block">Quitter</button>
							</span>
						</a>
					</li>
					<!-- /User Menu -->
				
					</ul>
            </div>
			<!-- /Header -->
			
		<style type="text/css">
			.card{
				cursor: pointer;
			}
		</style>
			
			<!-- Page Wrapper -->
            <div class="">
			
                <div class="content container-fluid">
				
				<!-- Page Header -->
					<div class="page-header">
						<div class="row">
							<div class="col-sm-12">
								<h3 class="page-title">List of Patient</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
									<li class="breadcrumb-item"><a href="javascript:(0);">Users</a></li>
									<li class="breadcrumb-item active">Patient</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /Page Header -->

					
					<div class="row">
						<div class="col-sm-12">
							<div class="card">
								<div class="card-body">
									<div class="table-responsive">
										<div class="table-responsive">
										<table class="datatable table table-hover table-center mb-0">
											<thead>
												<tr>
													<th>CO</th>
													<th>LIB</th>
													<th>DB</th>
													<th>CR</th>
													<th>COMPTE</th>
													<th>DEPART DB</th>
													<th>DEPART CR</th>
												</tr>
											</thead>
										    <tbody *ngIf="service.list">
										    	<tr *ngFor="let compte of service.list">
													<td (click)="populateForm(compte)">
														<a href="#Add_Account_details" data-toggle="modal">
															{{compte.co}}
														</a>
													</td>
													<td (click)="populateForm(compte)">
														<a href="#Add_Account_details" data-toggle="modal">
															{{compte.lib}}
														</a>
													</td>
													<td (click)="populateForm(compte)">
														<a href="#Add_Account_details" data-toggle="modal">
															{{compte.db}}
														</a>
													</td>
													<td (click)="populateForm(compte)">
														<a href="#Add_Account_details" data-toggle="modal">
															{{compte.cr}}
														</a>
													</td>
													<td (click)="populateForm(compte)">
														<a href="#Add_Account_details" data-toggle="modal">
															{{compte.typeCompte}}
														</a>
													</td>
													<td (click)="populateForm(compte)">
														<a href="#Add_Account_details" data-toggle="modal">
															{{compte.ouvertDB}}
														</a>
													</td>
													<td (click)="populateForm(compte)">
														<a href="#Add_Account_details" data-toggle="modal">
															{{compte.ouvertCR}}
														</a>
													</td>				
													<td>
														<button (click)="onDelete(compte.compteId)"><img src="/assets/img/delete.png"></button>
													</td>
												</tr>
										    </tbody>
										</table>
									</div>
									</div>
								</div>
							</div>
						</div>			
					</div>
					
				</div>			
			</div>
			<!-- /Page Wrapper -->
		
        </div>
		<!-- /Main Wrapper -->

		<!-- Add Modal -->
			<div class="modal fade" id="Add_Account_details" aria-hidden="true" role="dialog">
				<div class="modal-dialog modal-dialog-centered" role="document" >
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Comptes</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
								<input type="hidden" name="CompteId" [value]="service.formData.compteId" />
								<div class="row form-row">
									<div class="col-12 col-sm-8">
										<div class="form-group">
											<label>CO</label>
											<input type="text" class="form-control"  name="CO"
											#CO="ngModel" [(ngModel)]="service.formData.co">
										</div>
									</div>
									
								</div>

								<div class="row form-row">
									<div class="col-12 col-sm-8">
										<div class="form-group">
											<label>LIB</label>
											<input type="text" class="form-control" name="LIB"
											#LIB="ngModel" [(ngModel)]="service.formData.lib">
										</div>
									</div>
									
								</div>

								<div class="row form-row">
									<div class="col-12 col-sm-6">
										<div class="form-group">
											
											<label>DB</label>
											<input type="checkbox" class="form-control" name="DB"
											#DB="ngModel" [(ngModel)]="service.formData.db">
										</div>
									</div>
									<div class="col-12 col-sm-6">
										<div class="form-group">
											
											<label>CR</label>
											<input type="checkbox"  class="form-control"  name="CR"
											#CR="ngModel" [(ngModel)]="service.formData.cr">
										</div>
									</div>
									
								</div>

								
								<div class="row form-row">
									<div class="col-12 col-sm-12">
										<div class="form-group">
											<label>COMPTE</label>
											<select class="form-control"  name="TypeCompte"
											#TypeCompte="ngModel" [(ngModel)]="service.formData.typeCompte">
												<option value="comptable">comptable</option>
												<option value="trésorerie">trésorerie</option>
												<option value="pret">pret</option>
												<option value="salaire">salaire</option>
												<option value="compensation">compensation</option>
												<option value="avance rembourse">avance rembourse</option>
												<option value="charge situation">charge situation</option>
											</select>
										</div>
									</div>
									
								</div>

								<!-- <div class="row form-row">
									<div class="col-12 col-sm-12">
										<div class="form-group">
											<label>Compte DB</label>
											<input type="text" class="form-control"  name="TypeCompte"
											#TypeCompte="ngModel" [(ngModel)]="service.formData.TypeCompte">
										</div>
									</div>
									
								</div> -->

								<div class="row form-row">
									<div class="col-12 col-sm-12">
										<div class="form-group">
											<label>OUVERTURE DB</label>
											<input type="text" class="form-control"  name="OuvertDB"
											#OuvertDB="ngModel" [(ngModel)]="service.formData.ouvertDB">
										</div>
									</div>
									
								</div>

								<div class="row form-row">
									<div class="col-12 col-sm-12">
										<div class="form-group">
											<label>OUVERTURE CR</label>
											<input type="text" class="form-control" name="OuvertCR"
											#OuvertCR="ngModel" [(ngModel)]="service.formData.ouvertCR">
										</div>
									</div>
								</div>
								<button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block" >ENREGISTRER</button>
							</form>
						</div>
					</div>
				</div>
			</div> 
			<!-- /ADD Modal -->
